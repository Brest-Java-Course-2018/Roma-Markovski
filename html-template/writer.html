<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Writer</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div>
    <div id="navbar-with-logo" class="navbar navbar-expand-md navbar-dark">
        <a href="publications.html" id="navbar-name" class="my-2 ml-2 navbar-brand">
            <img height="70" src="img/book.svg">
            <span id="navbar-title">Writers and publications</span>
        </a>
    </div>
    <hr class="horizontal-line"/>
    <nav id="navbar-with-nav" class="py-1 navbar navbar-expand-sm navbar-dark">
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbar-menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-menu">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="publications.html">Publications</a>
                <a class="nav-item nav-link active" href="writers.html">Writers <span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>
</div>

<header>
    <div class="mb-2 navbar navbar-expand-sm navbar-light bg-light text-dark"
         id="div-header">
        <div id="div-header-top">
            <a href="writer.html"
               id="header-title"
               class="navbar-brand text-uppercase mr-auto">
                Add writer
            </a>
        </div>
    </div>
</header>

<section id="publications">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="mb-2 card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="writer-name">Name of writer</label>
                                <input type="text"
                                       class="form-control"
                                       id="writer-name"
                                       placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="writer-country">Country</label>
                                <input type="text"
                                       class="form-control"
                                       id="writer-country"
                                       placeholder="Enter country">
                            </div>
                            <div class="form-group mt-2" id="div-two-btns">
                                <button href="#"
                                        class="btn btn-light button-date-accept"
                                        type="button"
                                        data-toggle="tool-tip"
                                        title="Save writer">
                                    <span>Save</span>
                                </button>
                                <button href="#"
                                        class="btn btn-light button-date-reset"
                                        type="reset"
                                        data-toggle="tool-tip"
                                        title="Reset data">
                                    <span>Clear</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
