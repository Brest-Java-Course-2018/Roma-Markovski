department.select = SELECT departmentId, departmentName, description FROM department
department.selectForOutput = SELECT d.departmentId, d.departmentName, IFNULL (AVG(e.salary),0) AS averageSalary FROM department d LEFT JOIN employee e ON d.departmentId = e.departmentId GROUP BY d.departmentId
department.selectById = SELECT departmentId, departmentName, description FROM department WHERE departmentId = :departmentId
department.checkDepartment = SELECT count(departmentId) FROM department WHERE lower(departmentName) = lower(:departmentName)
department.insert = INSERT INTO department (departmentName, description) VALUES (:departmentName, :description)
department.update = UPDATE department SET departmentName = :departmentName, description = :description WHERE departmentId = :departmentId
department.delete = DELETE FROM department WHERE departmentId = ?

employee.select = SELECT employeeId, employeeName, employeeEmail, salary, departmentId FROM employee
employee.selectById = SELECT employeeId, employeeName, employeeEmail, salary, departmentId FROM employee WHERE employeeId = :employeeId
employee.selectByDepId = SELECT employeeId, employeeName, employeeEmail, salary, departmentId FROM employee WHERE departmentId = :departmentId
employee.checkEmployee = SELECT count(employeeId) FROM employee WHERE lower(employeeName) = lower(:employeeName)
employee.insert = INSERT INTO employee (employeeName, employeeEmail, salary, departmentId) VALUES (:employeeName, :employeeEmail, :salary, :departmentId)
employee.update = UPDATE employee SET employeeName=:employeeName, employeeEmail=:employeeEmail, salary=:salary, departmentId=:departmentId WHERE employeeId = :employeeId
employee.delete = DELETE FROM employee WHERE employeeId = ?