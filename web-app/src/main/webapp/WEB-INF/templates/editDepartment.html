<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:text="@{isNew} ? 'Add department' : 'Edit department'" ></title>
    <link rel="stylesheet" href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}"/>
    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}"/>
</head>
<body>

<nav class="p-0 pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light">
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarsNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a th:href="@{/departments}" href="departments.html" class="navbar-brand"><img
            src="../../resources/static/img/logo.svg" width="64" height="32"
            th:src="@{/resources/static/img/logo.svg}"></a>
    <div class="collapse navbar-collapse" id="navbarsNav">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/departments}" href="departments.html">Departments<span
                    class="sr-only">(current)</span></a>
            <a class="nav-item nav-link"
               th:href="@{/employees}"
               href="employees.html">Employees</a>
        </div>
    </div>
</nav>

<header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light text-dark">
        <a th:href="@{/departments}" href="departments.html" class="navbar-brand fa fa-arrow-left"></a>
        <a th:href="@{/departments}" href="departments.html" class="navbar-brand text-uppercase mr-auto">
            <span th:text="${isNew} ? 'Add department' : 'Edit Depatrment'"></span>
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="departments.html" class="btn btn-light"
                   th:onclick="@{document.forms['departmentForm'].submit(); return false;}"
                   th:href="@{/department}"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Save department"><i class="fa fa-save"></i>
                    <span class="d-none d-sm-inline"> Save</span>
                </a>
            </li>
        </ul>
    </nav>
</header>

<section id="departments">
    <div class="container-fluid">
        <div class="row">
            <div class="p-3 col">
                <div class="card">
                    <div class="card-body">
                        <form id="departmentForm"
                              th:object="${department}"
                              action="departments.html"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">

                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p>Please fix errors below:</p>
                            </div>

                            <input id="field_departmentId"
                                   name="field_departmentId"
                                   type="hidden"
                                   th:field="*{departmentId}"/>


                            <div class="form-group">
                                <div class="mb-3">
                                    <label class="d-none d-sm-inline">Department name</label>
                                    <input type="text" class="mt-2 form-control"
                                           th:class="${#fields.hasErrors('departmentName')} ? 'form-control is-invalid' : 'form-control'"
                                           value="CEO"
                                           name="fieldDeptNameInput"
                                           id="fieldDeptNameInput"
                                           placeholder="Department name"
                                           th:field="*{departmentName}"
                                    />
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('departmentName')}"
                                         th:errors="*{departmentName}">[errors]
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="my-3">
                                    <label class="d-none d-sm-inline"
                                           for="deptDescInput">Description</label>
                                    <input type="text" class="mt-2 form-control"
                                           th:class="${#fields.hasErrors('description')} ? 'form-control is-invalid' : 'form-control'"
                                           id="deptDescInput"
                                           name="deptDescInput"
                                           placeholder="Description"
                                           value="CEO Department"
                                           th:field="*{description}"
                                    />
                                    <div th:if="${#fields.hasErrors('description')}"
                                         class="invalid-feedback"
                                         th:errors="*{description}">[errors]
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
