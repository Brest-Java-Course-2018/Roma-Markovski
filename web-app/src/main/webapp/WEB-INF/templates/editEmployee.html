<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:text="@{isNew} ? 'Add employee' : 'Edit employee'"></title>
    <link rel="stylesheet" href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}"/>
    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}"/>
</head>
<body>

<nav class="p-0 pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light">
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarsNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a th:href="@{/departments}" href="/" class="navbar-brand"><img
            src="../../resources/static/img/logo.svg" width="64" height="32"
            th:src="@{/resources/static/img/logo.svg}"></a>
    <div class="collapse navbar-collapse" id="navbarsNav">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/departments}" href="departments.html">Departments</a>
            <a class="nav-item nav-link active" th:href="@{/employees}" href="employees.html">Employees</a>
        </div>
    </div>
</nav>

<header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light text-dark">
        <a th:href="@{/employees}" href="employees.html" class="navbar-brand fa fa-arrow-left"></a>
        <a th:href="@{/employees}" href="employees.html" class="navbar-brand text-uppercase mr-auto">
            <span th:text="${isNew} ? 'Add employee' : 'Edit employee'"></span>
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="employees.html" class="btn btn-light"
                   th:onclick="@{document.forms['employeeForm'].submit(); return false;}"
                   th:href="@{/employee}"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Save employee"><i class="fa fa-save"></i>
                    <span class="d-none d-sm-inline"> Save</span>
                </a>
            </li>
        </ul>
    </nav>
</header>

<section id="employees">
    <div class="container-fluid">
        <div class="row">
            <div class="p-3 col">
                <div class="card">
                    <div class="card-body">
                        <form id="employeeForm"
                              th:object="${employee}"
                              action="employees.html"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">

                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p>Please fix errors below:</p>
                            </div>

                            <input id="field_employeeId"
                                   name="field_employeeId"
                                   type="hidden"
                                   th:field="*{employeeId}"/>

                            <div class="form-group">
                                <div class="mb-3">
                                    <label class="d-none d-sm-inline" for="fieldEmpDeptSelect">Department</label>
                                    <select type="text" class="mt-2 form-control"
                                            name="fieldEmpDeptSelect"
                                            id="fieldEmpDeptSelect"
                                            th:field="*{departmentId}"
                                    >
                                        <option th:each="department : ${departments}"
                                                th:value="${department.departmentId}"
                                                th:text="${department.departmentName}"
                                                th:selected="${isNew==false} and ${department.departmentId}==${employee.departmentId}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="my-3">
                                    <label class="d-none d-sm-inline"
                                           for="fieldEmpNameInput">Employee name</label>
                                    <input type="text" class="mt-2 form-control"
                                           th:class="${#fields.hasErrors('employeeName')} ? 'form-control is-invalid' : 'form-control'"
                                           id="fieldEmpNameInput"
                                           name="fieldEmpNameInput"
                                           placeholder="Employee name"
                                           th:field="*{employeeName}"
                                    />
                                    <div th:if="${#fields.hasErrors('employeeName')}"
                                         class="invalid-feedback"
                                         th:errors="*{employeeName}">[errors]
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="my-3">
                                    <label class="d-none d-sm-inline"
                                           for="fieldEmpEmailInput">Employee email</label>
                                    <input type="text" class="mt-2 form-control"
                                           th:class="${#fields.hasErrors('employeeEmail')} ? 'form-control is-invalid' : 'form-control'"
                                           id="fieldEmpEmailInput"
                                           name="fieldEmpEmailInput"
                                           placeholder="Employee email"
                                           th:field="*{employeeEmail}"
                                    />
                                    <div th:if="${#fields.hasErrors('employeeEmail')}"
                                         class="invalid-feedback"
                                         th:errors="*{employeeEmail}">[errors]
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="my-3">
                                    <label class="d-none d-sm-inline"
                                           for="fieldEmpSalaryInput">Employee salary</label>
                                    <input type="text" class="mt-2 form-control"
                                           th:class="${#fields.hasErrors('salary')} ? 'form-control is-invalid' : 'form-control'"
                                           id="fieldEmpSalaryInput"
                                           name="fieldEmpSalaryInput"
                                           placeholder="Employee salary"
                                           th:field="*{salary}"
                                    />
                                    <div th:if="${#fields.hasErrors('salary')}"
                                         class="invalid-feedback"
                                         th:errors="*{salary}">[errors]
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
