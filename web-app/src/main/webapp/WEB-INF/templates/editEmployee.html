<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <!--TODO: Change title-->
    <title>BS 4 template</title>
    <link rel="stylesheet" href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}"/>
    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}"/>
</head>
<body>

<nav class="p-0 pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light">
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarsNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a th:href="@{/departments}" href="departments.html" class="navbar-brand"><img
            src="../../resources/static/img/logo.svg" width="64" height="32"></a>
    <div class="collapse navbar-collapse" id="navbarsNav">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/departments}" href="departments.html">Departments<span
                    class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" th:href="@{/employees}" href="employees.html">Employees</a>
        </div>
    </div>
</nav>

<header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light text-dark">
        <a th:href="@{/employees}" href="employees.html" class="navbar-brand fa fa-arrow-left"></a>
        <a th:href="@{/employees}" href="employees.html" class="navbar-brand text-uppercase mr-auto">
            <span th:if="${addOrEdit=='edit'}">Edit employee</span>
            <span th:if="${addOrEdit=='add'}">Add employee</span>
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="departments.html" class="btn btn-light"
                   th:href="@{/departments}"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Save department"><i class="fa fa-save"></i>
                    <span class="d-none d-sm-inline"> Save</span>
                </a>
            </li>
        </ul>
    </nav>
</header>

<section id="employees">
    <div class="container-fluid">
        <div class="row">
            <div class="p-3 col">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <div class="mb-3">
                                    <label class="d-none d-sm-inline" for="deptDeptSelect">Department</label>
                                    <select type="text" class="mt-2 form-control"
                                            id="deptDeptSelect"
                                    >
                                        <option th:each="department : ${departments}"
                                                th:value="${department.departmentId}"
                                                th:text="${department.departmentName}"
                                                th:selected="${addOrEdit=='edit'} and ${department.departmentId}==${employee.departmentId}">
                                        </option>
                                    </select>
                                </div>
                                <div class="my-3">
                                    <label class="d-none d-sm-inline" for="deptNameInput">Employee name</label>
                                    <input type="text" class="mt-2 form-control"
                                           id="deptNameInput"
                                           th:placeholder="${addOrEdit=='edit'} ? ${employee.employeeName} : ''">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
