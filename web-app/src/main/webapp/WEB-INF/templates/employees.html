<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>BS 4 template</title>
    <link rel="stylesheet" href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}"/>
    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}"/>
</head>
<body>

<nav class="p-0 pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light">
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarsNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="departments.html" class="navbar-brand"><img src="../../resources/static/img/logo.svg" width="64" height="32"></a>
    <div class="collapse navbar-collapse" id="navbarsNav">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="departments.html">Departments <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="employees.html">Employees</a>
        </div>
    </div>
</nav>

<header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light text-dark">
        <a href="employees.html" class="navbar-brand text-uppercase mr-auto">
            Employees
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="editEmployee.html" class="btn btn-light"
                   data-toggle="tooltip"
                   data-placement="bottom"
                   title="Add department"><i class="fa fa-plus"></i>
                    <span class="d-none d-sm-inline"> Add</span>
                </a>
            </li>
        </ul>
    </nav>
</header>

<section id="employees">
    <div class="container-fluid">
        <div class="row">
            <div class="p-3 col">
                <table class="table table-striped table-light">
                    <thead class="thead-inverse">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Salary</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Ivan Ivanov</td>
                        <td>ivan.ivanov@test.com</td>
                        <td>1000</td>
                        <td class="text-right">
                            <a title="Edit employee"
                               data-toggle="tooltip"
                               data-placement="top"
                               href="editEmployee.html"
                               class="btn-sm btn-outline-secondary"><i class="fa fa-pencil"></i>
                                <span class="d-none d-md-inline">Edit</span>
                            </a>
                            <a title="Delete employee"
                               data-toggle="tooltip"
                               data-placement="top"
                               href="#"
                               class="btn-sm btn-outline-secondary">
                                <span data-target="#confirmDeleteModal" data-toggle="modal">
                                    <i class="fa fa-remove"></i>
                                <span class="d-none d-md-inline">Delete</span>
                                </span>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>Alexander Petrov</td>
                        <td>alex.petrov@test.com</td>
                        <td>1100</td>
                        <td class="text-right">
                            <a title="Edit employee"
                               data-toggle="tooltip"
                               data-placement="top"
                               href="editEmployee.html"
                               class="btn-sm btn-outline-secondary"><i class="fa fa-pencil"></i>
                                <span class="d-none d-md-inline">Edit</span>
                            </a>
                            <a title="Delete employee"
                               data-toggle="tooltip"
                               data-placement="top"
                               href="#"
                               class="btn-sm btn-outline-secondary">
                                <span data-target="#confirmDeleteModal" data-toggle="modal">
                                    <i class="fa fa-remove"></i>
                                <span class="d-none d-md-inline">Delete</span>
                                </span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<!-- Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <h5 class="modal-title" id="exampleModalLabel">Delete employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Please confirm delete
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
